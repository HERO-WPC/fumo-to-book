plugins {
    id 'java'
}

group 'hero'
version '1.0-SNAPSHOT'

repositories {
    maven {
        url = uri("https://repo.papermc.io/repository/maven-public/")
    }
}

dependencies {
    compileOnly("io.papermc.paper:paper-api:1.21.8-R0.1-SNAPSHOT")
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21) // 你 Minecraft 1.21.8 用 Java17
    }
}
